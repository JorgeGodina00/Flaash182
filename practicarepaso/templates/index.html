<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fruteria La Toronjita</title>
</head>

<body>
    {%with mensajes= get_flashed_messages()%}
        {%if mensajes%}
            {%for msj in mensajes%}
                <h3> {{ msj }} </h3>
            {%endfor%}
        {% endif %}
    {%endwith%}

    <br>
    <br>    
    <center> <h1>Agregar Frutas</h1> 
    <br>
    <form action="/guardar" method="POST">
        <input type="text" name="txtFruta" placeholder="Escribe la Fruta: ">
        <input type="text" name="txtTemporada" placeholder="Escribe la Temporada: ">
        <input type="text" name="txtPrecio" placeholder="Escribe el Precio: ">
        <input type="text" name="txtStock" placeholder="Ecribe la cantidad de Stock: ">


        <button type="submit">Guardar</button>

    </form>
    </center>
    <br>
    <br>
    <br>
    <center>
        <a href="/consultarfrutas/"><input type="button" value="Consultar Frutas"></a>
        <a href="/consultarunica/<nombre>"><input type="button" value="Consultar Fruta Especifica"></a>
    </center>

</body>
</html>
