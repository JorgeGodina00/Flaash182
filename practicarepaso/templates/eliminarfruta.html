<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Eliminar Fruta</title>
</head>
<body>
    <center>
        <br>
        <h1>Eliminar Albums</h1>
        <br>
        <br>
        <form action="/eliminarfruta/{{fruta.0}}" method="POST">

            <input type="number" name="txtAnio", value="{{fruta.3}}">
    
    
            <button type="submit"> Eliminar </button>
    
        </form>
    </center>
</body>
